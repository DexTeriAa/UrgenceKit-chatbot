{% include 'navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            background-color: darkcyan;
        }
       
    </style>
</head>


<div  id="chat_historique" style="overflow: auto; height:60%;width:80%; margin-top: 50px ;margin-left: 120px;position: absolute;bottom: 25% ;top: 10%; ">
  {% if response %}
    {% for resp in response  %}
      <div class="p-3 bg-dark-subtle border border-light-subtle border-start-0 rounded-end">

          <span  class="text-decoration-underline text-primary">  {{resp.role}} : </span> <span>{{ resp.parts.0.text  }} </span>

        
          
      </div>

    {% endfor %}
  {% endif %}
</div>


<form action="/chat/" method="POST" style="position: fixed; bottom: 0; left: 0; width: 100%; padding-bottom: 50px; padding-right: 250px; padding-left: 250px;">
    {% csrf_token %}
    <div class="row">
        <div class="col">
            <input type="text" name="msg" class="form-control" style="background-color: rgb(194, 194, 194); width: 100%;">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary">Envoyer</button>
        </div>
    </div>
</form>

</div>



<script>
  function scrollToBottom() {
    var chatContainer = document.getElementById("chat_historique");
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
  scrollToBottom()
</script>
